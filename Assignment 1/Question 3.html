<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Search element in Array</title>
</head>

<body>

    <script>
        var word = prompt('Enter word')
        var array = ["grapes", "mango", "apple"];
        if (array.includes(word)) {
            document.write("Element present in the array")
        } else {
            document.write("Element not found")
        }
    </script>
</body>

</html>
