<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Reverse of an array</title>
</head>

<body>
    <script>
        function func() {
            // Original Array 
            var arr = ['banana', 'grapes', 'apple', 'kiwi', 'orange'];
            document.write('Entered array order is:   ' +
                arr);

            // Reversed array 
            var new_arr = arr.reverse();
            document.write("<br>");
            document.write('Reverse array order is:   ' + new_arr);
        }
        func();
    </script>
</body>

</html>
