<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Element in an array includes letter "a"</title>
</head>

<body>
    <script>
        var array = ["banana", "grapes", "apple", "kiwi", "orange", "cherry"];
        var new_array = array.filter((element) => element.includes("a"));
        document.write("<h3>", new_array, "</h3>");
    </script>
</body>

</html>
